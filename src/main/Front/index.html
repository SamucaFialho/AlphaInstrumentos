  <!-- Carousel -->
  <div id="mainCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/src/assets/images/TubaPetersburg.png" class="d-block w-100 hero-img" alt="Promo 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Instrumentos com qualidade</h5>

        </div>
      </div>
      <div class="carousel-item">

  </div>

  <!-- Produto 2 -->
  <div class="col-12 col-sm-6 col-md-4 col-lg-3">

      </div>
    </div>
  </div>

  <div class="col-12 col-sm-6 col-md-4 col-lg-3">

    </div>

</div>

    
  </main>

      <div class="modal-content bg-dark text-white">

          <h5 class="modal-title">Seu carrinho</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="cartItems"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continuar comprando</button>
          <button type="button" class="btn btn-warning" id="checkoutBtn">Finalizar compra</button>
        </div>
      </div>
    </div>
  </div>
